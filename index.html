    <script>

        const translations = {

                newGossipTitle: "NOUVEAU POTIN",

        function changeLanguage(lang) {
            document.getElementById('headerText').textContent = translations[lang].headerText;
            document.getElementById('sendTab').textContent = translations[lang].sendTab;
            document.getElementById('viewTab').textContent = translations[lang].viewTab;
            document.getElementById('newGossipTitle').textContent = translations[lang].newGossipTitle;
            document.getElementById('senderLabel').textContent = translations[lang].senderLabel;
            document.getElementById('messageLabel').textContent = translations[lang].messageLabel;
            document.getElementById('submitButton').textContent = translations[lang].submitButton;
            const currentLang = translations[lang];
            document.querySelector('.password-screen h3').textContent = currentLang.passwordTitle;
            document.getElementById('passwordInput').placeholder = currentLang.passwordPlaceholder;
            document.querySelector('.password-screen button').textContent = currentLang.accessButton;
            document.getElementById('passwordError').textContent = currentLang.passwordError;
            document.getElementById('photosTab').textContent = currentLang.photosTab;
            document.getElementById('uploadPhoto').textContent = currentLang.uploadPhoto;
            document.getElementById('viewPhotos').textContent = currentLang.viewPhotos;
            document.querySelector('.big-upload-button').textContent = currentLang.addPhoto;
        }

        function showTab(tabName) {
            // Esconder todas as abas
            document.querySelectorAll('.tab-content').forEach(content => {
                content.style.display = 'none';
            });
            
            // Remover classe active de todos os botões
            document.querySelectorAll('.tab-button').forEach(button => {
                button.classList.remove('active');
            });
            
            // Mostrar a aba selecionada
            document.getElementById(tabName + 'Content').style.display = 'block';
            
            // Adicionar classe active ao botão selecionado
            event.target.classList.add('active');
            
            // Se for a aba de visualização, verificar autenticação
            if (tabName === 'view') {
                checkAuth();
            }
        }

        // Função para enviar fofoca
        async function sendEmail(e) {
            e.preventDefault();
            
            const remetente = document.getElementById('remetente').value.trim();
            const mensagem = document.getElementById('mensagem').value.trim();

            // Validação do remetente
            if (!remetente) {
                showMessage('Por favor, digite quem está contando!', 'error');
                return false;
            }

            // Validação da mensagem
            if (!mensagem) {
                showMessage('Por favor, digite uma fofoca!', 'error');
                return false;
            }

            // Desabilitar o botão para evitar envios duplicados
            const submitButton = document.querySelector('.submit-button');
            submitButton.disabled = true;
            submitButton.textContent = 'ENVIANDO...';

            try {
                // Salvar no Firebase
                const docRef = await db.collection('gossips').add({
                    sender: remetente,
                    message: mensagem,
                    date: firebase.firestore.FieldValue.serverTimestamp()
                });
                
                console.log('Fofoca enviada com sucesso! ID:', docRef.id);
                document.getElementById('messageForm').reset();
                
                // Mostrar notificação de sucesso
                showMessage('Fofoca enviada com sucesso!', 'success');
                
                // Mudar para a aba de visualização
                showTab('view');
                
                // Verificar autenticação para ver o conteúdo
                checkAuth();
            } catch (error) {
                console.error("Erro ao enviar fofoca: ", error);
                showMessage('Erro ao enviar fofoca. Tente novamente.', 'error');
            } finally {
                // Reabilitar o botão após 3 segundos
                setTimeout(() => {
                    submitButton.disabled = false;
                    submitButton.textContent = 'ENVIAR FOFOCO';
                }, 3000);
            }

            return false;
        }

        // Função para formatar a data
        function timeAgo(date) {
            const seconds = Math.floor((new Date() - date) / 1000);
            
            let interval = seconds / 31536000;
            if (interval > 1) return Math.floor(interval) + " anos atrás";
            
            interval = seconds / 2592000;
            if (interval > 1) return Math.floor(interval) + " meses atrás";
            
            interval = seconds / 86400;
            if (interval > 1) return Math.floor(interval) + " dias atrás";
            
            interval = seconds / 3600;
            if (interval > 1) return Math.floor(interval) + " horas atrás";
            
            interval = seconds / 60;
            if (interval > 1) return Math.floor(interval) + " minutos atrás";
            
            return Math.floor(seconds) + " segundos atrás";
        }

        // Função para mostrar mensagens
        function showMessage(message, type) {
            console.log('Mostrando mensagem:', message, type);
            
            // Remover mensagens anteriores
            document.querySelectorAll('.message').forEach(msg => msg.remove());
            
            const messageDiv = document.createElement('div');
            messageDiv.className = `message ${type}`;
            messageDiv.textContent = message;
            document.body.appendChild(messageDiv);
            
            // Adicionar animação de entrada
            messageDiv.style.animation = 'slideIn 0.3s ease-out';
            
            // Remover após 3 segundos
            setTimeout(() => {
                messageDiv.style.animation = 'slideOut 0.3s ease-out';
                setTimeout(() => {
                    messageDiv.remove();
                }, 300);
            }, 3000);
        }

        // Função para carregar fofocas
        function loadGossips() {
            console.log('Iniciando carregamento de fofocas...');
            const gossipList = document.getElementById('gossipList');
            
            if (!gossipList) {
                console.error('Elemento gossipList não encontrado!');
                return;
            }
            
            db.collection('gossips')
                .orderBy('date', 'desc')
                .get()
                .then((querySnapshot) => {
                    console.log('Fofocas carregadas:', querySnapshot.size);
                    if (querySnapshot.empty) {
                        console.log('Nenhuma fofoca encontrada');
                        gossipList.innerHTML = '<div class="empty-state">Nenhuma fofoca ainda... Seja o primeiro a contar!</div>';
                        return;
                    }
                    
                    gossipList.innerHTML = '';
                    querySnapshot.forEach((doc) => {
                        const gossip = doc.data();
                        console.log('Fofoca:', gossip);
                        const gossipElement = document.createElement('div');
                        gossipElement.className = 'gossip-item';
                        gossipElement.innerHTML = `
                            <p>"${gossip.message}"</p>
                            <div class="gossip-meta">De: ${gossip.sender} • ${timeAgo(gossip.date.toDate())}</div>
                        `;
                        gossipList.appendChild(gossipElement);
                    });
                })
                .catch(error => {
                    console.error("Erro ao carregar fofocas: ", error);
                    gossipList.innerHTML = '<div class="empty-state">Erro ao carregar fofocas. Tente novamente.</div>';
                });
        }

        // Função para verificar senha

        // Função para mostrar preview da foto
        function handlePhotoUpload(event) {
            const file = event.target.files[0];
            if (!file) return;

            // Mostrar preview
            const reader = new FileReader();
            reader.onload = function(e) {
                document.getElementById('previewImage').src = e.target.result;
                document.getElementById('photoPreview').style.display = 'block';
            }
            reader.readAsDataURL(file);

            // Upload para o Firebase
            const storageRef = storage.ref();
            const photoRef = storageRef.child(`photos/${Date.now()}_${file.name}`);

            photoRef.put(file).then((snapshot) => {
                return snapshot.ref.getDownloadURL();
            }).then((downloadURL) => {
                return db.collection('photos').add({
                    url: downloadURL,
                    date: new Date(),
                    sender: document.getElementById('remetente').value || 'Anônimo'
                });
            }).then(() => {
                alert('Foto enviada com sucesso!');
                loadPhotos();
                removePreview();
            }).catch(error => {
                console.error("Erro ao enviar foto: ", error);
                alert('Erro ao enviar foto. Tente novamente.');
                removePreview();
            });
        }

        function setupRealtimePhotos() {

                            const photoGrid = document.getElementById('photoGrid');
                            
                            const photoElement = document.createElement('div');

        // Função para enviar vídeo
        document.getElementById('videoInput').addEventListener('change', async function(e) {
            const file = e.target.files[0];
            if (!file) return;

            // Verificar tamanho do arquivo (máximo 50MB)
            if (file.size > 50 * 1024 * 1024) {
                showMessage('O vídeo deve ter no máximo 50MB!', 'error');
                return;
            }

            try {
                const sender = document.getElementById('remetente').value.trim() || 'Anônimo';
                const storageRef = storage.ref(`videos/${Date.now()}_${file.name}`);
                await storageRef.put(file);
                const url = await storageRef.getDownloadURL();

                await db.collection('videos').add({
                    url: url,
                    sender: sender,
                    date: firebase.firestore.FieldValue.serverTimestamp()
                });

                showMessage('Vídeo enviado com sucesso!', 'success');
                e.target.value = ''; // Limpar input
            } catch (error) {
                console.error("Erro ao enviar vídeo: ", error);
                showMessage('Erro ao enviar vídeo. Tente novamente.', 'error');
            }
        });

        function showContentTab(tabName) {
            // Esconder todas as seções de conteúdo
            document.querySelectorAll('.content-section').forEach(section => {

            document.querySelectorAll('.content-tab').forEach(tab => {
